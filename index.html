<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math-Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f80d1d6f16.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="box">
            <h2 >Score <i class="fa-solid fa-arrow-right"></i> <span id="score">0</span></h2>
            <h3 id="question">Q. what is 2 multiply by 4 ?</h3> 
            <form id="questionForm" onsubmit="checkAnswer(event)">
                <input id="ans-input" required name="answer" type="number" />
                <button class="primary-btn" type="submit" >Submit</button>
            </form>
        </div>
    </div>
   
    
    <script src="script.js"></script>
</body>
</html>
